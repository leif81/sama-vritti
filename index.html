<html>
    <head>
        <style>
            body {
                margin: 0;
            }

            #breath {
                height: 100%;
                max-width: 100%;
                animation-name: breath;
                animation-duration: 5s;
                animation-direction: alternate;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }

            @keyframes breath { 
                from {
                    width: 0%;
                    background: white;
                }

                to {
                    width: 100%;
                    background: lightblue;
                }
            }
        </style>
    </head>
    <body>
        <div id="breath"/>
    </body>
</html>
